<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>Document</title>
</head>
<body>
  <header class="form-header">
    <p class="header-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi ratione id facere, sint quos deserunt rem magni. Dolorum illum voluptatibus exercitationem commodi deleniti architecto. Quisquam quis amet odio unde inventore!

    You want this more than milk!
    </p>
  </header>
  <section class="form-sign-up">   
      <span>Let's do this!</span>
      <form action="" method="get"> 
            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name">
            </div>         
            <div>
              <label for="mail">Email</label>
              <input type="email" id="mail" name="mail">
            </div>       
            <div>
              <label for="pwd">Password</label>
              <input type="password" id="pwd" name="pwd">
            </div>         
            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name">
            </div>        
            <div>
              <label for="tel"></label>
              <input type="tel" id="tel" name="tel">
            </div>         
            <div>
              <label for="pwd">Confirm Password</label>
              <input type="password" id="pwd" name="pwd">
            </div>
       
      </form>
  </section>
  <footer class="form-footer">
    <button>Create Account</button>
    <span>Already have an account?<button>Log in</button></span>
  </footer>
</body>
</html>
